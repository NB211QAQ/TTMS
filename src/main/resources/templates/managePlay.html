<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>updatePlay</h1>
<tr th:each="play:${select_result}">

    <form action="/manager/updatePlay.action" method="post">

        play_id
        <input th:value="${play.play_id}"
               type="text" name="play_id" required="required"/><br/>

        play_name
        <input th:value="${play.play_name}"
               type="text" name="play_name" required="required"/><br/>

        image
        <input th:value="${play.image}"
               type="text" name="image" required="required"/><br/>
        code
        <input th:value="${play.code}"
               type="text" name="code" required="required"/><br/>

        duration
        <input th:value="${play.duration}"
               type="text" name="duration" required="required"/><br/>

        status
        <input th:value="${play.status}"
               type="text" name="status" required="required"/><br/>
        price
        <input th:value="${play.price}"
               type="text" name="price" required="required"/><br/>


        type
        <input th:value="${play.type}"
               type="text" name="type" required="required"/><br/>

        description
        <input th:value="${play.description}"
               type="text" name="description" required="required"/><br/>
        <input type="submit" name="submit" value="修改"/><br/>
        <span th:text="${update_failed_key}"></span><br/>
    </form>
</tr>

<h1>deletePlay</h1>
<tr th:each="play:${select_result}">

    <form action="/manager/deletePlay.action" method="post">

        play_id
        <input th:value="${play.play_id}"
               type="text" name="play_id" required="required"/><br/>
        duration
        <input th:value="${play.duration}"
               type="text" name="duration" required="required"/><br/>

        status
        <input th:value="${play.status}"
               type="text" name="status" required="required"/><br/>


        play_name
        <input th:value="${play.play_name}"
               type="text" name="play_name" required="required"/><br/>

        price
        <input th:value="${play.price}"
               type="text" name="price" required="required"/><br/>


        type
        <input th:value="${play.type}"
               type="text" name="type" required="required"/><br/>

        description
        <input th:value="${play.description}"
               type="text" name="description" required="required"/><br/>

        image
        <input th:value="${play.image}"
               type="text" name="image" required="required"/><br/>

        code
        <input th:value="${play.code}"
               type="text" name="code" required="required"/><br/>
        <input type="submit" name="submit" value="删除"/><br/>
        <span th:text="${delete_failed_key}"></span><br/>
    </form>
</tr>


<h1>addPlay</h1>
<form action="/manager/addPlay.action" method="post">

    duration
    <input type="text" name="duration" required="required"/><br/>

    status
    <input type="text" name="status" required="required"/><br/>

    play_name
    <input type="text" name="play_name" required="required"/><br/>

    price
    <input type="text" name="price" required="required"/><br/>


    type
    <input type="text" name="type" required="required"/><br/>

    description
    <input type="text" name="description" required="required"/><br/>

    image
    <input type="text" name="image" required="required"/><br/>

    code
    <input type="text" name="code" required="required"/><br/>
    <input type="submit" name="submit" value="增加"/><br/>
    <span th:text="${insert_failed_key}"></span><br/>
</form>
</body>
</html>
