<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/manager/showUserByConditions.action" method="post">
    user_name
    <input type="text" name="user_name"/><br/>
    position
    <input type="text" name="position"/><br/>
    phone
    <input type="text" name="phone"/><br/>
    <input type="submit" value="查看"/>
</form>

<h1>deleteUser</h1>
<tr th:each="user:${select_result}">

    <form action="/manager/deleteUser.action" method="post">

        user_id
        <input th:value="${user.user_id}"
               type="text" name="user_id" required="required"/><br/>
        user_name
        <input th:value="${user.user_name}"
               type="text" name="user_name" required="required"/><br/>

        status
        <input th:value="${user.status}"
               type="text" name="status" required="required"/><br/>


        position
        <input th:value="${user.position}"
               type="text" name="position" required="required"/><br/>

        email
        <input th:value="${user.email}"
               type="text" name="email" required="required"/><br/>
        phone
        <input th:value="${user.phone}"
               type="text" name="phone" required="required"/><br/>

        password
        <input th:value="${user.password}"
               type="text" name="password" required="required"/><br/>

        <input type="submit" name="submit" value="删除"/><br/>
        <span th:text="${delete_failed_key}"></span><br/>
    </form>
</tr>




<h1>updateUser</h1>
<tr th:each="user:${select_result}">

    <form action="/manager/updateUser.action" method="post">

        user_id
        <input th:value="${user.user_id}"
               type="text" name="user_id" required="required"/><br/>
        user_name
        <input th:value="${user.user_name}"
               type="text" name="user_name" required="required"/><br/>

        status
        <input th:value="${user.status}"
               type="text" name="status" required="required"/><br/>


        position
        <input th:value="${user.position}"
               type="text" name="position" required="required"/><br/>

        email
        <input th:value="${user.email}"
               type="text" name="email" required="required"/><br/>
        phone
        <input th:value="${user.phone}"
               type="text" name="phone" required="required"/><br/>
        password
        <input th:value="${user.password}"
               type="text" name="password" required="required"/><br/>


        <input type="submit" name="submit" value="修改"/><br/>
        <span th:text="${update_failed_key}"></span><br/>
    </form>

</tr>
<h1>addUser</h1>
<form action="/manager/addUser.action" method="post">
    <input type="text" name="user_name" placeholder="请输入"/><br/>
    <input type="password" name="password" value=""/><br/>
    <input type="password" name="rePassword" value=""/><br/>
    <input type="text" name="email" placeholder="请输入"/><br/>
    <input type="text" name="phone" placeholder="请输入"/><br/>

    <input type="submit" name="submit" value="注册"/><br/>
    <span th:text="${insert_failed_key}"></span><br/>
</form>
</body>
</html>
