<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="performancePlanVo:${select_result}">

    <form action="/user/buyTicket.action" method="post">

        performancePlan_id
        <input th:value="${performancePlanVo.performancePlan_id}"
               type="text" name="performancePlan_id" required="required"/><br/>
        start_time
        <input th:value="${performancePlanVo.start_time}"
               type="text" name="start_time" required="required"/><br/>

        end_time
        <input th:value="${performancePlanVo.end_time}"
               type="text" name="end_time" required="required"/><br/>


        play_id
        <input th:value="${performancePlanVo.play_id}"
               type="text" name="play_id" required="required"/><br/>

        play_name
        <input th:value="${performancePlanVo.play_name}"
               type="text" name="play_name" required="required"/><br/>
        price
        <input th:value="${performancePlanVo.price}"
               type="text" name="price" required="required"/><br/>
        image
        <input th:value="${performancePlanVo.image}"
               type="text" name="image" required="required"/><br/>
        code
        <input th:value="${performancePlanVo.code}"
               type="text" name="code" required="required"/><br/>



        cinemaHall_id
        <input th:value="${performancePlanVo.cinemaHall_id}"
               type="text" name="cinemaHall_id" required="required"/><br/>
        cinemaHall_name
        <input th:value="${performancePlanVo.cinemaHall_name}"
               type="text" name="cinemaHall_name" required="required"/><br/>



        row
        <input name="row"
               type="text" required="required"/><br/>
        column
        <input name="column"
               type="text" required="required"/><br/>
        number
        <input name="number"
               type="text" required="required"/><br/>


        <input type="submit" name="submit" value="购买"/><br/>
    </form>
</tr>
</body>
</html>
