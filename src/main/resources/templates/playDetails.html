<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="/user/showPerformancePlanInfo.action" method="post">

        play_id
        <input th:value="${select_result.play_id}"
               type="text" name="play_id" required="required"/><br/>
        duration
        <input th:value="${select_result.duration}"
               type="text" name="duration" required="required"/><br/>

        status
        <input th:value="${select_result.status}"
               type="text" name="status" required="required"/><br/>

        type

               type="text" name="type" required="required"/><br/>

        description

               type="text" name="description" required="required"/><br/>
